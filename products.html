    <script type="text/javascript">
    $("#slider").slider({
        min: 0,
        max: 1000,
        values: [0, 1000],
        range: true,
        stop: function (event, ui) {
            $("input#minCost").val($("#slider").slider("values", 0));
            $("input#maxCost").val($("#slider").slider("values", 1));
        },
        slide: function (event, ui) {
            $("input#minCost").val($("#slider").slider("values", 0));
            $("input#maxCost").val($("#slider").slider("values", 1));
        }
    });

    $("input#minCost").change(function () {
        var value1 = $("input#minCost").val();
        var value2 = $("input#maxCost").val();
        if (parseInt(value1) > parseInt(value2)) {
            value1 = value2;
            $("input#minCost").val(value1);
        }
        $("#slider").slider("values", 0, value1);
    });
    $("input#maxCost").change(function () {
        var value1 = $("input#minCost").val();
        var value2 = $("input#maxCost").val();
        if (value2 > 1000) {
            value2 = 1000;
            jQuery("input#maxCost").val(1000)
        }
        if (parseInt(value1) > parseInt(value2)) {
            value2 = value1;
            $("input#maxCost").val(value2);
        }


    });


    var counterFromg = 0;
    var counterTogal = 9;
    var countStep = 3;

    function drawProductsgal (from, to) {
        $.ajax({
            url: "item.json",
            contentType: "application/json; charset=utf-8",
            dataType: "text"
        }).done(function(products) {
            products = JSON.parse(products);
            var productLength = $(products).length;


            var productsSliced = products.slice(from, to);

            productsSliced.forEach(function(product) {

                var productTemplate = $("#productTempalte");
                var template = $(productTemplate.html());

                template.find("div.item-photo").css('backgroundImage', "url(" + product.photo + ")");
                template.find("div.hover-photo").css('backgroundImage', "url(" + product.photo + ")");
                template.find("p.dark-blue").text(product['name']);
                template.find("p.orange").text(product['price']+"$");

                $('<div></div>').append(template).appendTo("#gallery");
            });

            counterFromg = counterFromg + countStep;
            counterTogal = counterTogal + countStep;




        }).fail(function(e) {
            console.error(e);
        });
    }


    drawProductsgal(counterFromg, counterTogal);
    $('.arrival-add').on('click', function () {
        drawProductsgal (counterFromg, counterTogal);
    });

    </script>
